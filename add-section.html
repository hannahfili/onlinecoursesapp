<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light d-flex align-items-center justify-content-center bg-primary border-bottom border-3 border-light">
        <a class="navbar-brand fw-bold fs-3 text-center text-white" href="#" id="add-section-page-name">Kursy</a>
        <div class="" id="navbarSupportedContent">
            <ul class="navbar-nav m-3">     
                <li class="nav-item active m-1">
                    <button class="btn btn-info text-white fw-bold w-100" onclick='window.location="adminPanel.html"'>Menu
                        główne</button>
                </li>
                <li class="nav-item active m-1">
                    <button class="btn btn-info text-white fw-bold w-100" onclick='window.location="admin-courses.html"'>Wszystkie
                        kursy</button>
                </li>
                <li class="nav-item active m-1">
                    <button class="btn btn-info text-white fw-bold w-100" onclick='window.location="course-details.html"'>Powrót do poglądu kursu</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex flex-column justify-content-center align-items-center p-3 mt-5 m-auto bg-primary border border-3 border-light w-75" id="add-section-main-container ">
        <form action="" class="m-2 p-2 d-flex flex-column justify-content-center align-items-center" id="add-section-form">
            <label class="m-1 text-white fw-bold" for="add-section-name">Nazwa sekcji</label><br>
            <input class="m-1" id="add-section-name" name="add-section-name" required><br>
            <div class="m-1 error" id="add-section-name-error"></div>

            <button  class="m-1 btn btn-info text-white fw-bold" id="add-section-add-text-element-button">Dodaj tekst do sekcji</button><br>
            <div class="m-1"  id="add-section-add-text-element-display"></div>
            <button class ="m-1 btn btn-info text-white fw-bold"  id="add-section-add-file-element-button">Dodaj plik do sekcji</button><br>
            <div id="add-section-add-file-element-display"></div>
            <button type="submit" class="submit m-1 btn btn-info text-white fw-bold" id="add-section-submit">Zapisz sekcję</button><br>
            <div class="error" id="add-section-form-errors"></div>
        </form>
        <div class="m-1 text-warning" id="add-section-display-modules-errors" class="error"></div>
    </div>
    <script type="module" src="add-section-script.js"></script>
</body>

</html>
