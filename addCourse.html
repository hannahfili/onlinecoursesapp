<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dodaj kurs</title>
</head>

<body>
    <nav
        class="navbar navbar-expand-lg navbar-light d-flex align-items-center justify-content-center bg-primary border-bottom border-3 border-light">
        <a class="navbar-brand fw-bold fs-3 text-center text-white" href="#">Kursy</a>
        <div class="" id="navbarSupportedContent">
            <ul class="navbar-nav m-3">
                <li class="nav-item active m-1">
                    <button class="btn btn-info text-white fw-bold w-100" id="add-course-main-menu-button">Menu
                        główne</button>
                </li>
                <li class="nav-item active m-1">
                    <button class="btn btn-info text-white fw-bold w-100"
                        onclick='window.location="admin-courses.html"'>Wszystkie
                        kursy</button>
                </li>

            </ul>
        </div>
    </nav>
    <div id="add-course-main-container"
        class="d-flex flex-column justify-content-center align-items-center p-3 mt-5 m-auto bg-primary border border-3 border-light w-75 rounded">
        <form class="m-2 p-2 d-flex flex-column justify-content-center align-items-center" action=""
            id="add-course-form">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <label class="text-white fw-bold" for="add-course-name">Nazwa kursu</label><br>
                <input id="add-course-name" name="add-course-name" placeholder="Pole obowiązkowe" required><br>
                <div class="error" id="add-course-name-error"></div>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center" id="add-course-teacher-selects">
                <label class="text-white fw-bold" for="add-course-teacher">Nauczyciel</label><br>
                <select class="w-50" name="add-course-teacher" id="add-course-teacher-default">
                    <!-- ładowanie nauczycieli z bazy danych -->
                </select><br>
                <button class="m-1 btn btn-info text-white fw-bold" id="add-course-add-select-for-another-teacher">Dodaj
                    kolejnego nauczyciela</button>
                <div class="m-1 text-warning" id="add-course-teacher-error"></div>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <label class="text-white fw-bold" for="add-course-description">Opis kursu</label><br>
                <div class="w-100">
                    <input class="form-control" type="textarea" id="add-course-description"
                        name="add-course-description" maxlength="255" placeholder="Max 255 znaków"><br>
                </div>
                <div class="error" id="add-course-description-error"></div>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <label class="text-white fw-bold" for="add-course-maximum-students-count">Maksymalna liczba uczestników
                    kursu</label><br>
                <input type="number" id="add-course-maximum-students-count" name="add-course-maximum-students-count"
                    min="5" placeholder="Min. 5"><br>
            </div>
            <div class="form-group">
                <input type="submit" class="submit text-white fw-bold btn btn-info" id="add-course-submit"
                    value="Dodaj kurs">
                <div class="error" id="add-course-all-error"></div>
            </div>
        </form>
    </div>
    <script type="module" src="add-edit-course-script.js"></script>
</body>

</html>
