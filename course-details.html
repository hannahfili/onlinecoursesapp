<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dodaj kurs</title>
</head>

<body>
    <nav
        class="navbar navbar-expand-lg navbar-light d-flex align-items-center justify-content-center bg-primary border-bottom border-3 border-light">
        <a class="navbar-brand fw-bold fs-3 text-center text-white" href="#">Kursy</a>
        <div class="" id="navbarSupportedContent">
            <ul class="navbar-nav m-3">
                <li class="m-2 list-unstyled">
                    <button class="btn btn-info text-white w-100 fw-bold"
                        onclick='window.location="admin-courses.html"'>Wszystkie
                        kursy</button>
                </li>
                <li class="m-2 list-unstyled">
                    <button class="btn btn-info text-white w-100 fw-bold" onclick='window.location="adminPanel.html"'>Menu
                        główne</button>
                </li>
            </ul>
        </div>
    </nav>
    <div id="course-details-main-container" class="d-flex flex-column align-items-center justify-content-center">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="fw-bold" id="course-details-course-name"></div>
            <div class="p-1" id="course-details-course-description"></div>
            <div class="p-1" id="course-details-course-maximum-students-count"><span
                    id="course-details-course-maximum-students-count-span"></span></div>
            <div class="p-1" id="course-details-number-of-students-attending-course"><span
                    id="course-details-number-of-students-attending-course-span"></span></div>
            <div class="p-1" id="course-details-activity-status"><span id="course-details-activity-status-span"></span>
            </div>
        </div>

        <div id="course-details-students-attending-course-list" class="table-responsive">
            <div class="text-center fw-bold m-2" id="course-details-students-label">
                Uczestnicy kursu
            </div>
            <!-- ładowanie uczestników kursu z bazy danych -->

        </div>
        <div class="d-flex flex-column align-items-center justify-content-center" id="course-details-checkbox-options">
            <button class="btn btn-danger disabled m-1 w-100 fw-bold" id="course-details-delete-many-students"
                type="button">Usuń
                zaznaczonych uczniów</button>
            <button class="btn btn-success m-1 w-100 fw-bold" id="course-details-add-many-students" type="button">Dodaj
                uczniów do
                kursu</button>
        </div>
        <div id="course-details-all-errors" class="error text-danger m-2"></div>
        <div id="course-details-all-modules" class="table-responsive">
            <div class="text-center fw-bold m-2" id="course-details-mmodule-label">
                Moduły:
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center"
                id="course-details-add-module-upper-buttons-div">
                <button class="btn btn-success fw-bold m-1 w-75" id="course-details-add-module-button-div">
                    Dodaj moduł
                </button>
                <button class="btn btn-success fw-bold m-1 w-75"
                    id="course-details-see-all-courses-modules-and-sections">
                    Podgląd i edycja wszystkich modułów i sekcji
                </button>

            </div>
            <!-- ładowanie modułów kursu z bazy danych -->
        </div>


        <div id="course-details-display-modules-errors" class="error">

        </div>


    </div>
    <script type="module" src="course-details-script.js"></script>
</body>

</html>
