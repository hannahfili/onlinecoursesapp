<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Moduły i sekcje</title>
</head>

<body>
    <nav
        class="navbar navbar-expand-lg navbar-light d-flex flex-column align-items-center justify-content-center bg-primary border-bottom border-3 border-light">
        <a class="navbar-brand fw-bold fs-3 m-1 text-center text-wrap text-white" href="#"
            id="courses-all-modules-sections-page-title">Moduły i sekcje kursu: </a>
        <div class="d-flex flex-column" id="navbarSupportedContent">
            <ul class="navbar-nav m-3 d-flex flex-column">
                <li class="nav-item active m-2 text-center w-100">
                    <button class="btn btn-info text-white w-100 fw-bold"
                        onclick='window.location="admin-courses.html"'>
                        Wszystkie kursy
                    </button>
                </li>
                <li class="nav-item active m-2 text-center w-100">
                    <button class="btn btn-info text-white w-100 fw-bold"
                        id="courses-all-modules-sections-main-menu-button">Menu

                </li>
                <li class="nav-item active m-2 text-center w-100">

                <li class="nav-item active m-2 text-center w-100">

                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex flex-column justify-content-center align-items-center"
        id="courses-all-modules-sections-main-container">

        </div>
        <div class="d-flex flex-column justify-content-center align-items-center"
            id="courses-all-modules-sections-courses-modules">
            <div class="d-flex flex-column justify-content-center align-items-center w-25"
                id="courses-all-modules-sections-add-module-div">
            </div>
        </div>
    </div>

    <div id="courses-all-modules-sections-error-message" class="error">

    </div>

    <script type="module" src="courses-all-modules-sections-script.js"></script>
