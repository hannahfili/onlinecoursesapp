<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dodaj kurs</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light d-flex align-items-center justify-content-center bg-primary border-bottom border-3 border-light">
        <a class="navbar-brand fw-bold fs-3 text-center text-white" href="#">Kursy</a>
        <div class="" id="navbarSupportedContent">
            <ul class="navbar-nav m-3">
                <li class="nav-item active m-2">
                    <button class="btn btn-info text-white w-100 fw-bold" id="edit-course-all-courses-button">Wszystkie
                        kursy</button>
                </li>
                <li class="nav-item active m-2">
                    <button class="btn btn-info text-white w-100 fw-bold" id="edit-course-main-menu-button">Menu
                        główne</button>
                </li>
            </ul>
        </div>
    </nav>
    <div id="edit-course-main-container" class="container d-flex flex-column justify-content-center align-items-center p-3 mt-5 m-auto">
        <form class="m-2 p-2 d-flex flex-column justify-content-center align-items-center" action="" id="edit-course-form">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <label class="text-dark fw-bold" for="edit-course-name">Nazwa kursu</label><br>
                <input id="edit-course-name" name="edit-course-name"><br>
                <div class="error" id="edit-course-name-error"></div>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center" id="edit-course-teacher-selects">
                <label class="text-dark fw-bold" for="edit-course-teacher">Nauczyciel</label><br>
                <select class="w-50" name="edit-course-teacher" id="edit-course-teacher-default">
                    <!-- ładowanie nauczycieli z bazy danych -->
                </select><br>
                <button class="btn btn-info text-white fw-bold m-2" id="edit-course-add-select-for-another-teacher">Dodaj kolejnego nauczyciela</button>
                <div class="error text-warning m-1" id="edit-course-teacher-error"></div>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <label class="text-dark fw-bold" for="edit-course-description">Opis kursu</label><br>
                <div class="w-100">
                    <input class="form-control" type="textarea" id="edit-course-description"
                        name="edit-course-description" maxlength="255"><br>
                </div>
                <div class="error" id="edit-course-description-error"></div>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <label class="text-dark fw-bold" for="edit-course-maximum-students-count">Maksymalna liczba uczestników kursu</label><br>
                <input type="number" id="edit-course-maximum-students-count" name="edit-course-maximum-students-count"
                    min="5"><br>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center" id="edit-course-last-part">
                <input type="submit" class="submit text-white fw-bold btn btn-info" id="edit-course-submit" value="Edytuj kurs">
                <div class="error m-1 text-warning" id="edit-course-all-error"></div>
            </div>


        </form>
    </div>
    <script type="module" src="add-edit-course-script.js"></script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
