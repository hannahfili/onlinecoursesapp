<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center p-3 mt-5 m-auto" id="edit-user-main-container">
        <form class="m-2 p-2 d-flex flex-column justify-content-center align-items-center" action="" id="edit-user-form">
            <label class="text-dark fw-bold" for="edit-user-email">E-mail</label><br>
            <input id="edit-user-email" name="edit-user-email"><br>
            <div class="error" id="edit-user-email-error"></div>

            <label class="text-dark fw-bold" for="edit-user-password">Hasło</label><br>
            <input type="password" id="edit-user-password" name="edit-user-password"><br>
            <div class="error" id="edit-user-password-error"></div>

            <label class="text-dark fw-bold" for="edit-user-password-2">Potwierdź hasło</label><br>
            <input type="password" id="edit-user-password-2" name="edit-user-password-2"><br>
            <div class="error" id="edit-user-password2-error"></div>

            <label class="text-dark fw-bold" for="edit-user-first-name">Imię</label><br>
            <input id="edit-user-first-name" name="edit-user-first-name"><br>

            <label class="text-dark fw-bold" for="edit-user-last-name">Nazwisko</label><br>
            <input id="edit-user-last-name" name="edit-user-last-name"><br>

            <button type="submit" class="submit btn btn-info text-white fw-bold" id="edit-user-submit">Edytuj dane</button>
            <div class="error text-danger m-2" id="edit-user-all-error"></div>

            <button class="btn btn-danger text-white fw-bold" id="editUser-return-admin-users">Powrót</button>

        </form>
    </div>

    <script type="module" src="add-edit-user-script.js"></script>
</body>

</html>
