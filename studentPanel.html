        <div class="" id="student-panel-my-deposits" style="visibility: hidden">
            <div class="text-center fw-bold m-1" id="student-panel-my-deposits-platform-access-timeout">

            </div>
            <div class="text-center fw-bold m-1" id="student-panel-my-deposits-my-balance">

            </div>
            <div class="d-flex flex-column justify-content-center align-items-center m-2">
                <button class="btn btn-info text-white fw-bold m-2"
                    id="student-panel-prolong-platform-access-timeout">Wpłać
                    10zł, aby przedłużyć ważność konta o
                    miesiąc</button>
                <button class="btn btn-info text-white fw-bold m-2" id="student-panel-top-up-account">Doładuj
                    konto</button>
            </div>

            <div class="table-responsive mt-2" id="student-panel-my-deposits-all-deposits-done">
                <table id="student-panel-my-deposits-table" class="table  table-bordered">
                    <thead class="table-secondary">
                        <tr>
                            <th class="min-w-25" id="student-panel-my-deposits-table-datetime">Data i godzina przelewu
                            </th>
                            <th class="min-w-25" id="student-panel-my-deposits-table-title">Tytuł przelewu</th>
                            <th class="min-w-25" id="student-panel-my-deposits-table-sender">Nadawca przelewu</th>
                            <th class="min-w-25" id="student-panel-my-deposits-table-receiver">Odbiorca przelewu</th>
                            <th class="min-w-25" id="student-panel-my-deposits-table-receiver-sum">Kwota</th>
                        </tr>
                    </thead>
                    <tbody class="table-danger" id="student-panel-my-deposits-table-all-transfers">
                        <!-- ŁADOWANIE PRZELEWÓW Z BAZY DANYCH -->
                    </tbody>

                </table>
            </div>

        </div>

        <div class="d-flex flex-column justify-content-center align-items-center" id="student-panel-my-account-data-div"
            style="visibility:hidden">
            <div class="fw-bold" id="student-panel-my-account-data-div-name-place">
                Twoje dane:
            </div>
            <div id="student-panel-my-account-main-container">
                <form action="" id="student-panel-my-account-form">
                    <label for="student-panel-my-account-email">E-mail</label><br>
                    <input class="w-100" id="student-panel-my-account-email" name="student-panel-my-account-email"><br>
                    <div class="error" id="student-panel-my-account-email-error"></div>

                    <label for="student-panel-my-account-password">Hasło</label><br>
                    <input class="w-100" type="password" id="student-panel-my-account-password"
                        name="student-panel-my-account-password"><br>
                    <div class="error" id="student-panel-my-account-password-error"></div>

                    <label for="student-panel-my-account-password-2">Potwierdź hasło</label><br>
                    <input class="w-100" type="password" id="student-panel-my-account-password-2"
                        name="student-panel-my-account-password-2"><br>
                    <div class="error" id="student-panel-my-account-password2-error"></div>

                    <label for="student-panel-my-account-first-name">Imię</label><br>
                    <input class="w-100" id="student-panel-my-account-first-name"
                        name="student-panel-my-account-first-name"><br>

                    <label for="student-panel-my-account-last-name">Nazwisko</label><br>
                    <input class="w-100" id="student-panel-my-account-last-name"
                        name="student-panel-my-account-last-name"><br>

                    <div class="d-flex flex-column justify-content-center align-items-center m-2">
                        <button type="submit" class="btn btn-info text-white fw-bold m-2 submit"
                            id="student-panel-my-account-submit">Edytuj wybrane
                            dane</button>
                        <button type="submit" class="btn btn-danger text-white fw-bold m-2"
                            id="student-panel-my-account-delete-account">USUŃ
                            KONTO</button>
                    </div>
                    <div class="error" id="student-panel-my-account-all-error"></div>

                    <!-- <button id="editUser-return-admin-users">Powrót</button> -->

                </form>
